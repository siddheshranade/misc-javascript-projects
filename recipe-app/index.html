<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="mobile-container-div">
        <div id="search-div">
            <i class="fa-solid fa-bars fa-lg" id="bars-icon"></i> <!-- Only to resemble mobile app, not functional -->
            <form>
                <input type="text" id="search-input">
                <button type="submit" id="search-button"><i class="fas fa-2x fa-search"></i></button>
            </form>
        </div>

        <div id="favourite-meals-div">
            <h3>Favourite Meals</h3>
            <ul id="all-fav-meals">
                <!-- DOM elements inserted through JS here -->
            </ul>
        </div>

        <div id="all-meals-div">
            <!-- DOM element inserted through JS here -->
        </div>
    </div>

    <div class="popup-container hidden" id="meal-popup">
        <div class="popup">
            <button id="close-popup" class="close-popup">
                <i class="fas fa-times"></i>
            </button>
            <div class="meal-info" id="meal-info">
                <!-- DOM element inserted through JS here -->
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
