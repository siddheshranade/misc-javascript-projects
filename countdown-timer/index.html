<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown to Kendrick Concert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>How long till I'm at the Kendrick Lamar concert?</h1>
    <div id="timer-container">
        <div class="time">
            <p id="months" class="big-text"></p>
            <p class="small-text">Months</p>
        </div>
        <div class="time">
            <p id="days" class="big-text"></p>
            <p class="small-text">Days</p>
        </div>
        <div class="time">
            <p id="hours" class="big-text"></p>
            <p class="small-text">Hours</p>
        </div>
        <div class="time">
            <p id="minutes" class="big-text"></p>
            <p class="small-text">Minutes</p>
        </div>
        <div class="time">
            <p id="seconds" class="big-text"></p>
            <p class="small-text">Seconds</p>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
