<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown to Kendrick Concert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>How long till I'm at the Kendrick Lamar concert?</h1>
    <div id="timer-container">
        <div class="time">
            <p id="months"></p>
            <p id="months-text">Months</p>
        </div>
        <div class="time">
            <p id="days"></p>
            <p>Days</p>
        </div>
        <div class="time">
            <p id="hours"></p>
            <p>Hours</p>
        </div>
        <div class="time">
            <p id="minutes"></p>
            <p>Minutes</p>
        </div>
        <div class="time">
            <p id="seconds"></p>
            <p>Seconds</p>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
