<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <p id="question">What's my name?</p>
        <input type="radio" id="option-a" name="quiz" value="a">
        <label id="a-text" for="option-a"></label>
        <input type="radio" id="option-b" name="quiz" value="b">
        <label id="b-text" for="option-b"></label>
        <input type="radio" id="option-c" name="quiz" value="c">
        <label id="c-text" for="option-c"></label>
        <input type="radio" id="option-d" name="quiz" value="d">
        <label id="d-text" for="option-d"></label>
        <button type="submit" id="submit-button">Submit</button>
    </div>

</body>
<script src="scripts.js"></script>
</html>
