<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="quiz-sub-container">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" id="option-a" name="quiz" value="a">
                    <label id="a-text" for="option-a">Option A</label>
                </li>
            </ul>
            <ul>
                <li>
                    <input type="radio" id="option-b" name="quiz" value="b">
                    <label id="b-text" for="option-b">Option B</label>
                </li>
            </ul>
            <ul>
                <li>
                    <input type="radio" id="option-c" name="quiz" value="c">
                    <label id="c-text" for="option-c">Option C</label>
                </li>
            </ul>
            <ul>
                <li>
                    <input type="radio" id="option-d" name="quiz" value="d">
                    <label id="d-text" for="option-d">Option D</label>
                </li>
            </ul>
        </div>
        <button type="submit" id="submit-button">Submit</button>
    </div>

</body>
<script src="scripts.js"></script>
</html>
